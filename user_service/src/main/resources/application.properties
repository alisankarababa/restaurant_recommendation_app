spring.application.name=user_service

server.port = 8080
server.servlet.context-path=/restaurant-recommendation-app/api/user-service


spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant-recommendation-user-service
spring.datasource.username=*
spring.datasource.password=*
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework=error

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true